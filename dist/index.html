<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <title>To do list!</title>
</head>
<body>
    <div id="container">
        <div class="sidebar">Projects:
            <ul class="projectlist">
                <button type="button" class="addprojectbtn">Add Project</button>
                <form action="" id="projectform">
                    <h2>Add New Project:</h3><p></p>
                    <label for="projectname">Project Name:</label>
                    <input type="text" placeholder="Project Name" name="projectname" id="projectname" />
                    <p></p>
                    <button type="button" class="projectsubmitbtn">Submit</button>
                </form>
            </ul>
        </div>
        <div class="taskcontainer">
            <div class="taskdiv">
                <div class="currentprojecttitle">defaultTasks</div><p></p>
            <ul class="tasklist">
            </ul>
            </div>
            <div id="taskform">
                <form action="" id="form">
                    <h2>Add a Task:</h2>
                    <h3>Please fill out all fields</h3><p></p>
                    <label for="title">Title</label>
                    <input type="text" placeholder="Task Title" name="title" id="title" /><p></p>
                    <label for="author">Description</label>
                    <input type="text" placeholder="Description" name="description" id="description" /><p></p>
                    <label for="duedate">Due Date</label>
                    <input type="text" placeholder="Due Date" name="duedate" id="duedate" /><p></p>
                    <label for="priority">Priority</label>
                    <input type="text" placeholder="Priority" name="priority" id="priority" /><p></p>
                    <p></p>
                    <button type="button" class="submittaskbtn">Submit</button>
                </form>
                <button type="button" class="addtaskbtn">Add Task</button>
        </div>
    </div>
</body>
</html>
